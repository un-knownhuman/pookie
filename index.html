<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/confetti.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Ask Out</title>
</head>
<body>


    <div class = text>
        <img class= "text-img" src="question.png"  height="20%" width="90%">
    </div>

    <div class = main-gif>
        <img class="changeable-image" src="bear-heart.gif" height="8%" width="30%" alt="Initial Image">
    </div>

    <div class=main-button>
    
        <button id="sendMessageButton" class="yes-button" type="button" style="position: relative; width: 14%; height: 16%; border-radius: 5%; background-image: url('yes.png'); background-size: cover; background-position: center; background-repeat: no-repeat;" onclick="sendMessageToDiscord()"></button>
        <button class="moving-button" style="position: relative; width: 14%; height: 16%; border-radius: 5%; background-image: url('no.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;" onclick="moveButton()"></button>
        <script src="script.js"></script>
    </div>

    

    
</body>
</html>
